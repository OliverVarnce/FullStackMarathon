<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remind password</title>
</head>
<body>
<div class="container p-5">
    <div class="row">
        <div class="col-sm-6 bg-secondary rounded border py-4 offset-sm-3">
            <h2 class="text-center" class="text-white">Login</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="_email" class="text-white">Email</label>
                    <input type="text" name="email" id="_email" class="form-control" placeholder="Enter your E-mail" required>
                </div>
                <% if (locals.login_errors) {
                login_errors.forEach(function(error_msg){ %>
                <div class="alert alert-danger" role="alert"><%= error_msg %></div>
                <% });
                } %>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
