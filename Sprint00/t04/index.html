<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="t05. Superhero cards">
    <title>Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="custom cap">
            <img class="img" src="assets/images/Capitan-America.png" alt="Captain-America">
            <p class="nick">Captain America</p>
            <p class="name">Steven Rogers</p>
        </div>
        <div class="ironman">
            <img class="img" src="assets/images/Iron-man.png" alt="Iron-man">
            <p class="nick">Iron Man</p>
            <p class="name">Tony Stark</p>
        </div>
        <div class="blackwidow">
            <img class="img" src="assets/images/Black-Widow.png" alt="Black-Widow">
            <p class="nick">Black Widow</p>
            <p class="name">Natasha Romanoff</p>
        </div>
        <div class="spiderman">
            <img class="spider" src="assets/images/Spider-man.png" alt="Spider-man">
            <p class="nick">Spider-Man</p>
            <p class="name">Peter Parker</p>
        </div>
    </div>
</body>
</html>
