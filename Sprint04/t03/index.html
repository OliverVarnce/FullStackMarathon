<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <meta name="description" content="t03. Slideshow">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="assets/images/1.jpg" alt="1">
        </div>

        <div class="item">
            <img src="assets/images/2.jpg" alt="2">
        </div>

        <div class="item">
            <img src="assets/images/3.jpg" alt="3">
        </div>

        <a class="prev" onclick="minusSlide()"><div class="arrow-left"></div></a>
        <a class="next" onclick="plusSlide()"><div class="arrow-right"></div></a>
    </div>
<script src="js/script.js"></script>
</body>
</html>
